<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Korean Vocabulary</title>
  <link rel="stylesheet" href="./assets/images/style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Korean!</h2>
  <h2 class="color-title" id="red">빨간색 (ppalgansaeg)</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />
  

  <h2 class="color-title" id="blue">파란색 (palansaeg)</h2>
  <img src="./assets/images/blue.png" alt="blue" />

  <h2 class="color-title" id="orange">주황색 (juhwangsaeg)</h2>
  <img src="./assets/images/orange.png" alt="orange" />

  <h2 class="color-title" id="green">녹색 (nogsaeg)</h2>
  <img src="./assets/images/green.png" alt="green" />

  <h2 class="color-title" id="yellow">노란색 (nolansaeg)</h2>
  <img src="./assets/images/yellow.png" alt="yellow" />
</body>

</html>
